<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" type="text/css" href="./styles/login.css">
    <!-- FAV FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main class="main-div">
        <div>
            <div class="mainheader">
                <div class="logo-topleft">
                    <h3 class="logo">Logo</h3>
                </div>
            </div>
        </div>
        <div class="login-div">
            <div class="login-form">
                <h1>Login as agent</h1>  
                <input type="email" id="email" name="email">
                <input type="password" id="password" name="password">
                <button class="btn-login" role="button">Log In</button>
                <p>Don't have an account?</p>
                <button class="btn-signup" role="button">Sign Up</button>
                <p>Don't have an account?</p>
                <button class="btn-signup" role="button">Sign Up</button>
            </div>
        </div>
    </main>
    <div class="main-footer">
        <footer>
            <a href="https://github.com/digitalocean"><img src="images/github.jpeg" class="icon-style" alt="Github icon"></a>
            <a href="https://www.twitter.com/DigitalOcean"><img src="images/twitter.jpeg" class="icon-style" alt="Twitter icon"></a>
            <a href="https://www.twitter.com"><img src="images/email.jpeg" class="icon-style" alt="Emailicon"></a>
        </footer>
    </div>
</body>

</html>
