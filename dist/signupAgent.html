<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" type="text/css" href="./styles/signup.css">
    <!-- FAV FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Signup Agent</title>
</head>

<body>
    <main class="main-div-loginuser">
        <div>
            <div class="mainheader">
                <div class="logo-topleft">
                    <h3 class="logo"><a href="./index.html">Logo</a></h3>
                </div>
            </div>
        </div>
        <div class="login-div">
            <div class="signUp-form">
                <form class="signUp-form">
                    <h1>Register as Agent</h1>
                    <input type="text" id="fname" name="fname" placeholder="First Name">
                    <input type="text" id="mname" name="mname" placeholder="Middle Name">
                    <input type="text" id="lname" name="lname" placeholder="Last Name">
                    <input type="date" id="bday" name="bday" placeholder="Birthday">
                    <select name="sex" id="sex">
                        <option value="" disabled selected>Select Sex</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    <input type="number" id="contactNo" name="contactNo" placeholder="Contact No.">
                    <input type="text" id="agency" name="agency" placeholder="Agency">
                    <input type="text" id="location" name="location" placeholder="Agency Location">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <input type="file" id="licence" name="license" placeholder="License">
                    <input type="file" id="documents" name="documents" placeholder="Documents"><br>
                    <input type="submit" class="btn-login" id="signUp" value="SignUp">
                </form>
            </div>
        </div>
    </main>
    <div class="main-footer">
        <footer>
            <a href="https://github.com/digitalocean"><img src="images/github.jpeg" class="icon-style"
                    alt="Github icon"></a>
            <a href="https://www.twitter.com/DigitalOcean"><img src="images/twitter.jpeg" class="icon-style"
                    alt="Twitter icon"></a>
            <a href="https://www.twitter.com"><img src="images/email.jpeg" class="icon-style" alt="Emailicon"></a>
        </footer>
    </div>

    
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase , set, ref} from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDToHxAAHM1aRq2mAhn9G7KslLFLdRiEW0",
      authDomain: "realestaterealtime-22d49.firebaseapp.com",
      projectId: "realestaterealtime-22d49",
      storageBucket: "realestaterealtime-22d49.appspot.com",
      messagingSenderId: "96699334435",
      appId: "1:96699334435:web:2008d354b7a604cd195696",
      databaseURL: "https://realestaterealtime-22d49-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    const signupForm = document.querySelector('.signUp-form')

    signupForm.addEventListener('submit', (e)=>{
        e.preventDefault()

        var fname = document.getElementById('fname').value;
        var mname = document.getElementById('mname').value;
        var lname = document.getElementById('lname').value;
        var bday = document.getElementById('bday').value;
        var sex = document.getElementById('sex').value;
        var contactNo = document.getElementById('contactNo').value;
        var agency = document.getElementById('agency').value;
        var location = document.getElementById('location').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;

            set(ref(database, 'agentInfo/' + user.uid),{
                firstName: fname,
                lastName: lname,
                midName: mname,
                bday: bday,
                sex: sex,
                contactNo: contactNo,
                agency: agency,
                agencylocation: location,
                email: email
            })
            console.log('user logged in: ', user)
            alert('User Created')

            location.href = "login.html";
            // ...
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..

            alert(error.message)
        });
    });

  </script>

</html>
